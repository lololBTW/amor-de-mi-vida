<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coraz√≥n</title>
</head>

<body style="
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:black;
">
<canvas id="c" width="600" height="600"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

ctx.translate(canvas.width / 2, canvas.height / 2);
ctx.strokeStyle = "red";
ctx.lineWidth = 1;

function corazon(n) {
    let x = 16 * Math.pow(Math.sin(n), 3);
    let y = 13 * Math.cos(n)
            - 5 * Math.cos(2*n)
            - 2 * Math.cos(3*n)
            - Math.cos(4*n);
    return [x, -y];
}

let i = 0;

function draw() {
    ctx.clearRect(-canvas.width/2, -canvas.height/2, canvas.width, canvas.height);

    for (let k = 0; k <= i; k++) {
        ctx.beginPath();
        for (let n = 0; n < 100; n += 2) {
            let [x, y] = corazon(n / 10);
            ctx.lineTo(x * k * 5, y * k * 5);
        }
        ctx.stroke();
    }

    i++;
    if (i <= 15) {
        requestAnimationFrame(draw);
    }
}

draw();
</script>
</body>
</html>
