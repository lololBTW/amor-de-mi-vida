<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Coraz√≥n Vivo</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    max-width: 100vmin;
    max-height: 100vmin;
  }
</style>
</head>

<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let scale = 1;

function resize() {
  const size = Math.min(window.innerWidth, window.innerHeight);
  canvas.width = size;
  canvas.height = size;

  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.translate(size / 2, size / 2);

  // escala segura (ajustable)
  scale = size / 100;
}
resize();
window.addEventListener("resize", resize);

function corazon(n) {
  let x = 16 * Math.sin(n) ** 3;
  let y = 13 * Math.cos(n)
          - 5 * Math.cos(2*n)
          - 2 * Math.cos(3*n)
          - Math.cos(4*n);
  return [x, -y];
}

let t = 0;

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(-canvas.width/2, -canvas.height/2, canvas.width, canvas.height);

  const pulse = 1 + 0.05 * Math.sin(t);
  const hue = 350 + 10 * Math.sin(t);

  ctx.strokeStyle = `hsl(${hue}, 100%, 60%)`;
  ctx.lineWidth = scale * 0.5;

  for (let i = 1; i <= 15; i++) {
    ctx.beginPath();
    for (let n = 0; n < Math.PI * 2; n += 0.05) {
      let [x, y] = corazon(n);
      ctx.lineTo(x * i * pulse * scale, y * i * pulse * scale);
    }
    ctx.stroke();
  }

  t += 0.05;
  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
